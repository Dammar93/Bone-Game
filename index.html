<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Gra w Kości!</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Gracz 1 </div>
                <div class="player-score" id="score-1">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Obecny Wynik</div>
                    <div class="player-current-score" id="current-1">11</div>
                </div>
            </div>

            <div class="player-2-panel">
                <div class="player-name" id="name-2">Gracz 2</div>
                <div class="player-score" id="score-2">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Obecny Wynik</div>
                    <div class="player-current-score" id="current-2">0</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nowa Gra</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Rzuć Kostką</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Zapisz Wynik</button>

            <img src="dice-5.png" alt="Dice" class="dice">
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
